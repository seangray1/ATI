<template>
    <div style="display: inline-flexbox;">
    <label class="Labels spacing" for="textarea-id-01">Job To Keep</label>
   
                        <lightning-input onkeyup={JobToKeepChange}
                        
                                        placeholder='Search..'  onchange={ClearJobToKeep} value={JobToKeep.Name} type="search" class="jobFormControl spacing"></lightning-input>
                                        <template if:true={JobToKeepSelected}>
                                        Date of Loss: {JobToKeep.Date_of_Loss__c} <br>
                                        Claim #: {JobToKeep.Claim__c}
                                        Xact Transaction ID: {JobToDelete.XASP_Transaction_ID__c}
                                        Project Site Street: {JobToKeep.Project_Site_Street__c}
                                        Project Site City: {JobToKeep.Project_Site_City__c}
                                        Project Site State: {JobToKeep.Project_Site_State__c}
                                        Project Site Zipcode: {JobToKeep.Project_Site_Zipcode__c}
                
                                    </template>
                                    
                                <template if:true={JobsToKeep}>
                                    <table
                                        class="slds-table slds-table_bordered slds-table_striped slds-table_cell-buffer slds-table_fixed-layout tabletop">
                                        
                                        <tbody>
                                            <template for:each={JobsToKeep} for:item="JobToKp">
                                                <tr key={JobToKp.Id}>
                                                    <th scope="row">
                                                        <b>
                                                            <lightning-icon class="icon1" style="margin-bottom: -8px;" icon-name="standard:priority" size="small"></lightning-icon>
                                                            <lightning-button variant="base" label={JobToKp.Name}
                                                                 title="jobtokeep" value={JobToKp}
                                                                onclick={populateJobToKeep}
                                                                class="slds-m-left_x-small jobButton">
                                                                <lightning-icon class="icon1" icon-name="standard:priority" size="small"></lightning-icon></lightning-button>
                                                                <br>
                                                                Date of Loss: {JobToKp.Date_of_Loss__c} <br>
                                                                Claim #: {JobToKp.Claim__c}<br>
                                                                Xact Transaction ID: {JobToKp.XASP_Transaction_ID__c}<br>
                                                                Project Site Street: {JobToKp.Project_Site_Street__c}<br>
                                                                Project Site City: {JobToKp.Project_Site_City__c}<br>
                                                                Project Site State: {JobToKp.Project_Site_State__c}<br>
                                                                Project Site Zipcode: {JobToKp.Project_Site_Zipcode__c}<br>
                
                                                                
                                                        </b>
                                                        <br>
                                             
                                                    </th>
        
                                                </tr>
        
                                            </template>
                                        </tbody>
                                    </table>
                                </template>  
                                <label class="Labels spacing" for="textarea-id-01">Job To Delete(Merge)</label>
   
                                <lightning-input onkeyup={JobToDeleteChange}
                                
                                                placeholder='Search..'  onchange={JobToDeleteOnChange} value={JobToDelete.Name} type="search" class="jobFormControl spacing"></lightning-input>
                                                {JobToDelete.Date_of_Loss__c} <br>
                                                {JobToDelete.Claim__c}
                                                {JobToDelete.XASP_Transaction_ID__c}
                                            
                                        <template if:true={JobsToDelete}>
                                            <table
                                                class="slds-table slds-table_bordered slds-table_striped slds-table_cell-buffer slds-table_fixed-layout tabletop">
                                                
                                                <tbody>
                                                    <template for:each={JobsToDelete} for:item="JobToDel">
                                                        <tr key={JobToDel.Id}>
                                                            <th scope="row">
                                                                <b>
                                                                    <lightning-icon class="icon1" style="margin-bottom: -8px;" icon-name="standard:priority" size="small"></lightning-icon>
                                                                    <lightning-button variant="base" label={JobToDel.Name}
                                                                        value={JobToDel.Name} title="Job To Delete"
                                                                        onclick={populateJobToDelete}
                                                                        class="slds-m-left_x-small jobButton">
                                                                        <lightning-icon class="icon1" icon-name="standard:priority" size="small"></lightning-icon></lightning-button>
                                                                </b>
                                                                <br>
                                                     
                                                            </th>
                
                                                        </tr>
                
                                                    </template>
                                                </tbody>
                                            </table>
                                        </template>  

                            </div> 
</template>
