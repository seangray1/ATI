<template>
    <!-- <c-new-record-lwc
    s-object="Account"

    <template if:true={records}>
        <div class="slds-m-around_medium">
            <template for:each={records} for:item="record">
                <p key={record.fields.Id.value}>
                    {record.fields.Name.value}
                </p>
            </template>
        </div>
    </template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true"
    aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open">
    
    <div class="slds-modal__container">
        <div class="slds-scrollable_y" style="height:120rem;width: 100%;">
        
        <header class="slds-modal__header slds-theme_shade">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={closeDescriptionModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-07" class="slds-text-heading_medium slds-hyphenate biggerText">New {sObject}
            </h2>
        </header>
       
<template if:true={loading}>
<div class="exampleHolder">
    <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
</div>
</template>


<div class="modal-body scrollable slds-modal__content slds-p-around--medium" data-scoped-scroll="true">

<div class="actionBody">
        <h3 class="slds-section__title slds-theme--shade primaryPaletteBorder test-id__section-header-container" data-aura-rendered-by="1373:2639;a"><span class="test-id__section-header-title section-header-title slds-p-horizontal--small slds-truncate" data-aura-rendered-by="1375:2639;a">{sObject} Information</span></h3>
        <div class="ContentWrap">
        
            <lightning-record-edit-form object-api-name={sObjectAPIName} onsuccess={handleSuccess} onsubmit={handleOnSubmit} record-type-id={recordtypeid} onerror={handleError}>
        <template if:true={APIfields}>
            <div class="slds-grid slds-wrap">
          <template for:each={APIfields} for:item="APIfield">
              <div key={APIfield.key} class="slds-col--padded slds-size--1-of-2">
                <!--  -->
                    <lightning-input-field
                    
                      variant="label-stacked"
                      field-name={APIfield.APIName}
                      
                    ></lightning-input-field>
                    
                    <!-- value={APIfield.value} -->
              </div>
              <template if:true={APIfield.Section}>
                <h4 key={APIfield.key} style="width: 100%;" class="slds-section__title slds-theme--shade primaryPaletteBorder test-id__section-header-container" data-aura-rendered-by="1373:2639;a"><span class="test-id__section-header-title section-header-title slds-p-horizontal--small slds-truncate" data-aura-rendered-by="1375:2639;a">{sObject} Information</span></h4>
            </template>
            </template>
            <h4  style="width: 100%;" class="slds-section__title slds-theme--shade primaryPaletteBorder test-id__section-header-container" data-aura-rendered-by="1373:2639;a"><span class="test-id__section-header-title section-header-title slds-p-horizontal--small slds-truncate" data-aura-rendered-by="1375:2639;a">Address Information</span></h4>

            <lightning-input-address
            data-id="AddressLookup"
            address-label="Search Address"
            street-label="Street"
            city-label="City"
            country-label="Country"
            province-label="State"
            postal-code-label="PostalCode"
            street=""
            city=""
            country="US"
            province=""
            postal-code=""
            show-address-lookup
            required
            class="addressFormControl" 
            read-only> 
            </lightning-input-address>
            
        </div>
        </template>
        <!-- <footer style="padding-top: 10px;">
            <lightning-button-group class="slds-align_absolute-center">
               <lightning-button label = "Create" type="submit" name="Insert" variant ="brand"></lightning-button>
               <lightning-button label = "Cancel"></lightning-button>
            </lightning-button-group>
        </footer> -->
        
        </lightning-record-edit-form> 
        
      </div>
    </div>  

    
</div>  

</div>
<footer class="slds-modal__footer" onclick={innerClickHandler}>
    
    <button class="slds-button slds-button_neutral cancel" onclick={handleCancel}>Cancel</button>

    <button class="slds-button slds-button_brand save" onclick={saveHandler}>Save</button>


  <a href="javascript:void(0)" class="lastLink"></a>
</footer>
