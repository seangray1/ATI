<template>
    <table class="tblinputs">
        <tr>
            <template if:true={showSelectAll}>
                <td>
                    <lightning-input label="Select All(Current Page)" type="checkbox" name="selectAllImages"
                        onchange={handleSelectAllChange} data-my-id="selectAllChkBox">
                    </lightning-input>
                </td>
            </template>
            <td>
                <div style={controlPagination} class="slds-list_inline slds-p-bottom_xx-small customSelect">
                    <label class="slds-text-color_weak slds-p-right_x-small" for="recordsPerPage">Records per
                        page:</label>
                    <div class="slds-select_container">
                        <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                            <template for:each={pageSizeOptions} for:item="option">
                                <option key={option} value={option}>{option}</option>
                            </template>
                        </select>
                    </div>
                </div>
            </td>
            <td>
                <div class="slds-text-align_right">
                    <!--PAGE NAVIGATION-->
                    <div style={controlPagination}>
                        <div class="slds-col slds-p-bottom_xx-small">
                            <span style={controlPrevious}>
                                <lightning-button-icon icon-name="utility:left" variant="bare" size="medium"
                                    alternative-text="Previous Page" onclick={previousPage}></lightning-button-icon>
                            </span>
                            <label class="slds-text-color_weak slds-p-horizontal_x-small" for="pageNum">Page:</label>
                            <input type="number" id="pageNum" value={pageNumber} maxlength="4"
                                onkeypress={handlePageNumberChange} class="customInput" title="Go to a Page"></input>
                            <span>&nbsp;of&nbsp;<b id="totalPages">{totalPages}</b></span>
                            <span style={controlNext}>
                                <lightning-button-icon icon-name="utility:right" variant="bare" size="medium"
                                    alternative-text="Next Page" onclick={nextPage} class="slds-p-left_x-small">
                                </lightning-button-icon>
                            </span>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
