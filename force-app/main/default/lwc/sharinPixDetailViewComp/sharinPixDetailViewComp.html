        <c-sharin-pix-paginator-comp records={sharinPixImageList} total-records={sharinPixImageList.length} show-select-all=true

                    <thead>
                        <tr>
                            <th>#</th>
                            <th>File name</th>
                            <th>Date uploaded</th>
                            <th>Pic</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={recordsToDisplay} for:item="imageItem" for:index="index">
                            <!-- <c-sharin-pix-detail-view-child-comp row={imageItem} key={index}>
                            </c-sharin-pix-detail-view-child-comp> -->
                            <tr key={imageItem.Id}>
                                <td>
                                  <lightning-input key={imageItem.Id} label="" type="checkbox" checked={imageItem.checked}
                                  name={imageItem.sharinpix__ImagePublicId__c} data-value={imageItem.Id}
                                  onchange={handleImageSelChange} data-my-id="rowChkBox"></lightning-input>
                                </td>
                                <td>{imageItem.sharinpix__FileName__c}</td>
                                <td>{imageItem.sharinpix__DateUploaded__c}</td>
                                <td><img src={imageItem.sharinpix__ImageURLFull__c} key={imageItem}
                                    style="height: 100px;width:100%;object-fit:cover;"
                                    title={imageItem.sharinpix__FileName__c}></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
