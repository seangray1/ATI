<template>
    <template if:true={recordList}>
        
        <c-sharin-pix-paginator-comp records={recordList} total-records={recordList.length}
            onpaginatorchange={handlePaginatorChange}>
        </c-sharin-pix-paginator-comp>
            <div class="spinner">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="meduim">
                    </lightning-spinner>
                </template>
            </div>
        <div class="section-box">
            <c-sharin-pix-ext-datatable-comp key-field="Id" data={recordsToDisplay} columns={columns} selected-rows={preSelectedRows}
                onrowselection={handleRowSelection} wrap-text-max-lines="4">
            </c-sharin-pix-ext-datatable-comp>
        </div>

    </template>
</template>
